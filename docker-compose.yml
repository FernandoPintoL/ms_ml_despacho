services:
  # ML Service Application - Conexi칩n a BD SQL Server local
  hads-ml-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hads-ml-service
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_DEBUG: ${FLASK_DEBUG:-0}
      # Conexi칩n a SQL Server en la m치quina host (no dockerizado)
      DATABASE_URL: ${DATABASE_URL:-mssql+pyodbc://sa:1234@host.docker.internal:1433/ms_ml_despacho?driver=ODBC+Driver+17+for+SQL+Server}
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-1433}
      DB_USER: ${DB_USER:-sa}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      DB_NAME: ${DB_NAME:-ms_ml_despacho}
      # Redis local (opcional, desactiva si no lo necesitas)
      REDIS_URL: ${REDIS_URL:-redis://:redis_password@127.0.0.1:6379/0}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MODEL_PATH: ${MODEL_PATH:-/app/models}
      WORKERS: ${WORKERS:-4}
      PYTHONUNBUFFERED: 1
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./logs:/app/src/logs
    # Usa la red del host para acceder a servicios en la m치quina local
    network_mode: bridge
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
