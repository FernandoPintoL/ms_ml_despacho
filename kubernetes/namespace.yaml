apiVersion: v1
kind: Namespace
metadata:
  name: hads
  labels:
    name: hads
    monitoring: "true"
  annotations:
    description: "HADS - Hospital Ambulance Dispatch System"
    owner: "HADS Team"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: hads-quota
  namespace: hads
spec:
  hard:
    requests.cpu: "50"
    requests.memory: "100Gi"
    limits.cpu: "100"
    limits.memory: "200Gi"
    pods: "100"
    persistentvolumeclaims: "10"
    services: "20"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: hads-limits
  namespace: hads
spec:
  limits:
  - max:
      cpu: "2"
      memory: "2Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "200m"
      memory: "256Mi"
    type: Container
  - max:
      cpu: "4"
      memory: "4Gi"
    min:
      cpu: "200m"
      memory: "256Mi"
    type: Pod
