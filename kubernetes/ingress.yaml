apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hads-ml-service-ingress
  namespace: hads
  labels:
    app: hads-ml-service
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000,https://hads.example.com"
spec:
  ingressClassName: nginx

  tls:
  - hosts:
    - hads.example.com
    - api.hads.example.com
    - graphql.hads.example.com
    secretName: hads-tls-cert

  rules:
  # Main API endpoint
  - host: api.hads.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hads-ml-service
            port:
              number: 80

  # GraphQL specific endpoint
  - host: graphql.hads.example.com
    http:
      paths:
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: hads-ml-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: hads-ml-service
            port:
              number: 80

  # Main domain
  - host: hads.example.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: hads-ml-service
            port:
              number: 80
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: hads-ml-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: hads-ml-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: hads-ml-service
            port:
              number: 80

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hads-tls-cert
  namespace: hads
spec:
  secretName: hads-tls-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - hads.example.com
  - api.hads.example.com
  - graphql.hads.example.com

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@hads.example.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@hads.example.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hads-ingress-network-policy
  namespace: hads
spec:
  podSelector:
    matchLabels:
      app: hads-ml-service
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: hads-ml-service-lb
  namespace: hads
  labels:
    app: hads-ml-service
  annotations:
    service.spec.externalTrafficPolicy: Local
spec:
  type: LoadBalancer
  selector:
    app: hads-ml-service
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
