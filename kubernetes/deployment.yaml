apiVersion: apps/v1
kind: Deployment
metadata:
  name: hads-ml-service
  namespace: hads
  labels:
    app: hads-ml-service
    version: v1
    tier: application
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hads-ml-service
  template:
    metadata:
      labels:
        app: hads-ml-service
        version: v1
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: hads-ml-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - hads-ml-service
              topologyKey: kubernetes.io/hostname

      containers:
      - name: hads-ml-service
        image: hads-ml:v1.0.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        - name: metrics
          containerPort: 9100
          protocol: TCP

        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: hads-config
              key: flask_env
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: hads-config
              key: log_level
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: hads-secrets
              key: database_url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: hads-secrets
              key: redis_url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hads-secrets
              key: secret_key
        - name: MODEL_PATH
          value: "/app/models"
        - name: WORKERS
          valueFrom:
            configMapKeyRef:
              name: hads-config
              key: workers
        - name: PYTHONUNBUFFERED
          value: "1"

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

        volumeMounts:
        - name: models
          mountPath: /app/models
          readOnly: true
        - name: logs
          mountPath: /app/src/logs
        - name: config
          mountPath: /app/config
          readOnly: true

      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: hads-models-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: hads-logs-pvc
      - name: config
        configMap:
          name: hads-config

      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hads-ml-service
  namespace: hads
  labels:
    app: hads-ml-service
spec:
  type: ClusterIP
  selector:
    app: hads-ml-service
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9100
    targetPort: metrics
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hads-ml-service
  namespace: hads

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hads-ml-service
  namespace: hads
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hads-ml-service
  namespace: hads
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hads-ml-service
subjects:
- kind: ServiceAccount
  name: hads-ml-service
  namespace: hads
